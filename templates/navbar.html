{% load static %}
<div id="header" class="header navbar-default navbar-expand">
    <!-- begin navbar-header -->
    <div class="navbar-header">
        <a href="{% url 'general_settings:ping' %}" class="navbar-brand"><span class="navbar-logo"></span>
            <b>{{ name_app }} |</b> <div style="margin-left: 5px;">{{ info_app }}</div></a>
        <button type="button" class="navbar-toggle" data-click="sidebar-toggled">
            <span class="icon-bar"></span>
        </button>
    </div>
    <!-- end navbar-header --><!-- begin header-nav -->
    <ul class="navbar-nav navbar-right">
        <li class="navbar-form">
            <form action="" method="POST" name="search_form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter keyword"/>
                    <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </li>

      <!----------------------------------------->

        <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle f-s-14" id="bell">
            </a>

            <div class="dropdown-menu media-list dropdown-menu-right">
                <div class="dropdown-header" id="bell-wants">NO TIENES NOTIFICACIONES</div>
                <div id="add_notify"></div>
                <div class="dropdown-footer text-center">
                    <a href="{% url 'notify:panel' %}">View more</a>
                </div>
            </div>
        </li>

        <!----------------------------------------->

        <li class="dropdown navbar-user">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <div class="image">
                    {% if request.user.profile.picture %}
                    <img src="{{ request.user.profile.picture.url }}" class="rounded-circle" width="50"
                         height="50"/>
                    {% else %}
                    <img src="{% static 'img/users/user.png' %}" class="rounded-circle" height="50"/>
                    {% endif %}
                </div>
                <span class="d-none d-md-inline">Adam Schwartz</span> <b class="caret"></b>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="javascript:;" class="dropdown-item">Edit Profile</a>
                <a href="javascript:;" class="dropdown-item"><span class="badge badge-danger pull-right">2</span> Inbox</a>
                <a href="javascript:;" class="dropdown-item">Calendar</a>
                <a href="javascript:;" class="dropdown-item">Setting</a>
                <div class="dropdown-divider"></div>
                <a href="{% url 'users:logout' %}" class="dropdown-item">Log Out</a>
            </div>
        </li>
    </ul>
    <!-- end header navigation right -->
</div>
